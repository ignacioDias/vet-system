<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="static/css/register.css">
</head>
<body>
    <div class="container">
        <form class="form-register">
            <h2>Registro de Usuario</h2>
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" name="name" id="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" name="DNI" id="dni" required />
                <small class="form-hint">Sin puntos. Debe estar registrado en el sistema.</small>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required />
                <small class="form-hint">Mínimo 8 caracteres, máximo 72. Debe incluir al menos una mayúscula, minúscula, número y símbolo (!, @, #, $, %, ^, &, *).</small>
            </div>
            <button type="submit">Registrarse</button>
            <button type="button" class="login-button">Ingresar</button>
        </form>
    </div>
    <script src="static/js/register.js"></script>
</body>
</html>
